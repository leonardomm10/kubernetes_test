apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-deployment
spec:
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: database
        image: mysql:8.0
        resources:
          requests:
            memory: "320Mi"
            cpu: "0.05"
          limits:
            memory: 1000Mi
            cpu: "1"
        envFrom:
          - secretRef:
              name: database-secret
        ports:
        - containerPort: 3306
