apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:5.7
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: admin123
        ports:
        - containerPort: 3306
        volumeMounts:
          - name: mysql-pvc-local
            mountPath: /var/lib/mysql
      volumes:
        - name: mysql-pvc-local
          persistentVolumeClaim:
            claimName: mysql-pvc-local
